<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Details</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="left">
          <h2>Login</h2>
          <div class="social">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
          <form class="left-form">
            <p>Or Use Your Account</p>
            <span class="ep-input">
              <input type="email" name="email" placeholder="Email" class="user-input"/>

              <input type="password" name="password" placeholder="Password" class="user-input"/>
            </span>
            <span>
              <a href="#">Forgot Your Password?</a>
              <input type="button" value="Log in" />
            </span>
          </form>
        </div>
        <div class="right">
          
          <h1>HTML CSS Login Form</h1>
          <p>
            This login form is create using pure HTML and css. For Soical icons
            FontAwaysome is used.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
