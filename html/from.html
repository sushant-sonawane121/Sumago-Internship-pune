<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Forms</title>
  </head>
  <body>
    <h1>Studnet Registration Form</h1>

    <h4>Fill in this form to Register</h4>

    <form>
      <label for="fname">First Name:</label>
      <input type="text" name="fname" placeholder="First Name" />
      <br />
      <label for="lName">Last Name:</label>
      <input type="text" name="lname" placeholder="Last Name" />
      <br />
      <label for="email">E-mail</label>
      <input type="text" name="email" placeholder="E-mail" />
      <br />
      <label for="dob">Date of Birth</label>
      <input type="date" name="dob" />
      <br />
      <label for="username">Set Username</label>
      <input type="text" name="username" placeholder="Username" />
      <br />
      <label for="password">Set Password</label>
      <input type="password" name="password" placeholder="Password" />
      <div>
        <h4>Gender</h4>
        <input type="radio" name="gender" value="male" />
        <label for="gender">Male</label>
        <br />
        <input type="radio" name="gender" value="female" />
        <label for="gender">Female</label>

        <br />
        <input type="radio" name="gender" value="other" />
        <label for="gender">Other</label><br />
      </div>
      <br />
      <label for="cource">Cource: </label>
      <select name="cource">
        <option value="">Select Cource</option>
        <option value="React">React</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
      </select>
      <br />
      <br />
      <input type="button" name="submit" value="Submit" />
    </form>
    <br /><br />
    <hr />
    <br /><br />

    <h2>Diffrent Form Elements</h2>
    <form>
        <label for="btn">Button</label>
        <input type="button" name="btn">
        <br>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="checkbox">
        <br>
        <label for="color">Color</label>
        <input type="color" name="color">
        <br>

        <label for="date">date</label>
        <input type="date" name="date">
        <br>
        <label for="datetime">datetime-local</label>
        <input type="datetime-local" name="datetime">
        <br>
        <label for="email">email</label>
        <input type="email" name="email">
        <br>
        <label for="file">file</label>
        <input type="file" name="file">
        <br>

        <label for="hidden">hidden</label>
        <input type="hidden" name="hidden">
        <br>
        <label for="image">image</label>
        <input type="image" name="image">
        <br>
        <label for="month">month</label>
        <input type="month" name="month">
        <br>
        <label for="number">number</label>
        <input type="number" name="number">
        <br>
        <label for="password">password</label>
        <input type="password" name="password">
        <br>
        <label for="radio">radio</label>
        <input type="radio" name="radio">
        <br>
        <label for="range">range</label>
        <input type="range" name="range">
        <br>
        <label for="reset">reset</label>
        <input type="reset" name="reset">
        <br>
        <label for="search">search</label>
        <input type="search" name="search">
        <br>

        <label for="submit">submit</label>
        <input type="submit" name="submit">
        <br>

        <label for="tel">tel</label>
        <input type="tel" name="tel">
        <br>
        <label for="text">text</label>
        <input type="text" name="text">
        <br>
        <label for="time">time</label>
        <input type="time" name="time">
        <br>
        <label for="url">url</label>
        <input type="url" name="url">
        <br>
        <label for="week">week</label>
        <input type="week" name="week">
        <br>
    </form>
  </body>
</html>
