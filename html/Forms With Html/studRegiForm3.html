<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form 3</title>
  </head>

  <body>
    <h1>Student Registration Form</h1>
    <form>
      <label>Fill in this form to register</label>
      <br /><br /><br />
      <label for="fname" part="Enter your first name">First Name</label>
      <input type="text" name="fname" />
      <br /><br />
      <label for="lname">Last Name</label>
      <input type="text" name="lname" placeholder="Enter your last name" />
      <br /><br />

      <label for="email">E-mail</label>
      <input type="email" placeholder="Enter your e-mail" />
      <br /><br />
      <label for="dob">Date of Birth</label>
      <input type="date" />
      <br /><br />
      <label for="username">Set Username</label>
      <input type="text" placeholder="Set Username" />
      <br /><br />
      <label for="pass">Set Password</label>
      <input type="password" placeholder="Set password" />
      <br /><br />
      <label for="gender">Gender</label>
      <br />
      <input type="radio" name="gender" />
      <label for="gender">Male</label>
      <br />
      <input type="radio" name="gender" />
      <label for="gender">Female</label>
      <br />
      <input type="radio" name="gender" />
      <label for="gender">Other</label>
      <br />
      <br />
      <label for="course">Course: </label>
      <select>
        <option value="">Course</option>
        <option value="mca">MCA</option>
        <option value="bca">BCA</option>
      </select>
      <br />
      <br />
      <input type="button" value="Register" />
    </form>
  </body>
</html>
