<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./Form.css" />
  </head>
  <body>
    <div class="container">
      <div class="wraper">
        
        <div class="left">
          <img src="./form.jpg" alt="image" width="100%" height="100%"/>
        </div>

        <div class="right">
          <h2>Registration Form</h2>
          <div>
            <form class="myform">
              <div class="fl-div">
                <input
                  type="text"
                  placeholder="First Name"
                  class="first-name"
                />
                <input type="text" placeholder="Last Name" class="last-name" />
              </div>

              <input type="text" placeholder="Username" class="form-input" />

              <input type="email" placeholder="Email" class="form-input" />

              <select name="gender" class="form-input">
                <option value="">Gender</option>
                <option value="male">Male</option>
                <option value="female">female</option>
              </select>

              <input
                type="password"
                placeholder="Password"
                class="form-input"
              />

              <input
                type="password"
                placeholder="Confirm Password"
                class="form-input"
              />

              <input type="submit" value="Register" class="form-btn form-input" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
