<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registeration Form 1</title>
  </head>
  <body>
    <h1>Student Registeration From</h1>
    <form>
      <div>
        <label for="fname">Firstname</label>
        <br />
        <input type="text" name="fname" />
      </div>
      <div>
        <label for="mname">Middlename</label>
        <br />
        <input type="text" name="mname" />
      </div>
      <div>
        <label for="lname">Lastname</label>
        <br />
        <input type="text" name="lname" />
      </div>
      <br />
      <div>
        <label for="cource">Cource:</label>
        <select name="cource">
          <option value="">Cource</option>
          <option value="mca">MCA</option>
          <option value="bca">BCA</option>
        </select>
      </div>
      <br />
      <div>
        <label for="gender">Gender:</label><br />
        <input type="radio" name="gender" />
        <label for="gender">Male</label>
        <input type="radio" name="gender" />
        <label for="gender">Female</label>
        <input type="radio" name="gender" />
        <label for="gender">Other</label>
      </div>
      <br />
      <div>
        <label for="phone">Phone:</label><br>
        <input type="phone" name="phone" />
        <br><br>
        <input type="phone" placeholder="phone no">
      </div>
      <br>
      <div>
        <label for="address">Current Address: </label><br>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" placeholder="Enter Email">
      </div>
      <div>
        <label for="pass">Password:</label><br>
        <input type="password" placeholder="Enter Password">
      </div>
      <div>
        <label for="retypePass">Re-type Password:</label><br>
        <input type="password" placeholder="Retype Password">
      </div>
    </form>
  </body>
</html>
