<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration form 3</title>
  </head>
  <body>
    <h1>Student Registration form 3</h1>

    <form>
      <div>
        <label for="fname">First Name</label>
        <span>
          <input type="text" placeholder="Sushant" />
          <p>(Max 50 Characters Allowed)</p>
        </span>
      </div>
      <div>
        <label for="lname">Last name</label>
        <span>
          <input type="text" placeholder="Sonawane" />
          <p>(Max 50 Characters Allowed)</p>
        </span>
      </div>
      <div>
        <label for="email">Email Id</label>
        <input
          type="email"
          placeholder="sushantsonawane121@gmail.com"
          name="email"
        />
      </div>
      <div>
        <label for="phone">Mobile Number</label>
        <span>
          <input type="number" placeholder="8421xxxxxx" />
          <p>(10 Digits Allowed)</p>
        </span>
      </div>
      <div>
        <label for="gender">Gender</label>
        <span>
          <input type="radio" name="gender" />
          <label for="gender">Male</label>
          <input type="radio" name="gender" />
          <label for="gender">Female</label>
        </span>
      </div>
      <div>
        <label for="dob">Date of Birth (DOB)</label>
        <span>
          <select name="day">
            <option value="">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </span>
        <span>
          <select name="month">
            <option value="">Month</option>
            <option value="">Jan</option>
            <option value="">Feb</option>
            <option value="">Mar</option>
            <option value="">Apr</option>
            <option value="">May</option>
            <option value="">Jun</option>
            <option value="">Jul</option>
            <option value="">Aug</option>
            <option value="">Sup</option>
            <option value="">Oct</option>
            <option value="">Nov</option>
            <option value="">Dec</option>
          </select>
        </span>
        <span>
          <select name="year">
            <option value="">Year</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
          </select>
        </span>
      </div>
      <div>
        <label for="address">Address</label>
        <textarea name="address" cols="30" rows="5"></textarea>
      </div>

      <div>
        <label for="city">City</label>
        <span>
          <input type="text" placeholder="Pune" />
          <p>(Max 50 Characters Allowed)</p>
        </span>
      </div>
      <div>
        <label for="pin">Pin Code</label>
        <span>
          <input type="number" placeholder="Sonawane" maxlength="6" />
          <p>(Max 6 number Allowed)</p>
        </span>
      </div>
      <div>
        <label for="state">State</label>
        <span>
          <input type="text" placeholder="Maharashtra" />
          <p>(Max 50 Characters Allowed)</p>
        </span>
      </div>
      <div>
        <label for="country">Country</label>
        <span>
          <input type="text" placeholder="India" />
        </span>
      </div>

      <div>
        <label for="hobbies">Hobbies</label>
        <div>
          <div>
            <span>
              <input type="checkbox" name="drawing" />
              <label for="drawing">Drawing</label>
            </span>
            <span>
              <input type="checkbox" name="singing" />
              <label for="singing">Singing</label>
            </span>
            <span>
              <input type="checkbox" name="dancing" />
              <label for="dancing">Dancing</label>
            </span>
            <span>
              <input type="checkbox" name="sketching" />
              <label for="sketching">Sketching</label>
            </span>
            <span>
              <input type="checkbox" name="other" />
              <label for="other">Other</label>
              <input type="text" placeholder="Ex. Teaching" />
              <p>(Max 50 Characters Allowed)</p>
            </span>
          </div>
        </div>
        <div>
          <label for="qualifiactions">Qualifiactions</label>
          <span>
            <input type="checkbox" name="quali" />
            <label for="quali">High School(10th)</label>
            <br />
            <input type="checkbox" name="quali" />
            <label for="quali">Higher School(12th)</label>
            <br />
            <input type="checkbox" name="quali" />
            <label for="quali">Graducation(Bachelors)</label>
            <br />
            <input type="checkbox" name="quali" />
            <label for="quali">Post Graducation(Masters)</label>
            <br />
            <input type="checkbox" name="quali" />
            <label for="quali">Phd</label>
            <br />
          </span>
        </div>
        <div>
          <label for="course">Courses Applied For</label>
          <span>
            <input type="checkbox" name="course" />
            <label for="course">BCA (Bachelor of Computer Application)</label>
            <br />
            <input type="checkbox" name="course" />
            <label for="course">B.Com(Bachelor of Commerce)</label>
            <br />
            <input type="checkbox" name="course" />
            <label for="course">B.Sc(Bachelor of Arts)</label>
            <br />
            <input type="checkbox" name="course" />
            <label for="course">BA(Bachelor of Arts)</label>
            <br />
            <input type="checkbox" name="course" />
            <label for="course">MCA(Master of Computer Application)</label>
            <br />
            <input type="checkbox" name="course" />
            <label for="course">M.Com(Master of Commerce)</label>
            <br />
            <input type="checkbox" name="course" />
            <label for="course">M.Sc(Master of Science)</label>
            <br />
            <input type="checkbox" name="course" />
            <label for="course">MA(Master of Arts)</label>
            <br />
          </span>
        </div>
        <div>
          <input type="button" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </div>
    </form>
  </body>
</html>
