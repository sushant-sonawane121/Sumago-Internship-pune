<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border border-1 border-black">
      <div class="row border border-1 border-success">
        <div class="col border border-1 border-danger">row 1 col 1</div>
        <div class="col border border-1 border-danger">row 1 col 2</div>
        <div class="col border border-1 border-danger">row 1 col 3</div>
        <div class="col border border-1 border-danger">row 1 col 4</div>
        <div class="col border border-1 border-danger">row 1 col 5</div>
      </div>
      <div class="row border border-1 border-success row-cols-1">
        <div class="col border border-1 border-danger">row 2 col 1</div>
        <div class="col border border-1 border-danger">row 2 col 2</div>
        <div class="col border border-1 border-danger">row 2 col 4</div>
        <div class="col border border-1 border-danger">row 2 col 3</div>
        <div class="col border border-1 border-danger">row 2 col 5</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
